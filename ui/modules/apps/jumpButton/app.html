<div style="width: auto; height: auto; padding: 5px" class="bngApp">
  <div style="display: flex; justify-content: space-between">
    <span style="width: auto">Jump strength: </span>
    <input style="width: 60px; height: 24px;" type="number" ng-model="jumpStrength" />
  </div>

  <div style="display: flex; justify-content: space-between">
    <span>Jump ready: </span>
    <span ng-style="cooldown.color">{{ !cooldown.waiting }}</span>
  </div>
</div>
